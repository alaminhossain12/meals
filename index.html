<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Cdn Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/meal.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="container mt-4">
      <h1 class="text-center text-info">Search Your All Meal</h1>
    </header>
    <!-- Header Section -->
    <main>
      <!-- One Part Design -->
      <section class="container mt-4">
        <div id="meal-details" style="width: 18rem">
          
        </div>
      </section>
      <!-- One Part Design -->
      <!-- Search Field -->
      <section class="container mt-4">
        <div class="w-50 text-center mx-auto">
          <input
            id="search-field"
            class="bg-info text-white"
            type="text"
            placeholder="search Your Meal"
          />
          <button onclick="searchMeals()" class="btn btn-info">
            Search Details
          </button>
        </div>
      </section>
      <!-- Search Field -->
      <!-- Display Meals Shows -->
      <section class="container mt-4">
        <div
          id="meals-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- Display Meals Shows -->
    </main>
    <!-- Bootstrap Cdn Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- Script Tag -->
    <script src="/js/meal.js"></script>
  </body>
</html>
